<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

        <title>Frontend Mentor | Social links profile</title>
    </head>
    <body>
        <main class="card">
            <img src="assets/images/avatar-jessica.jpeg" alt="avatar of jessica" />
            <div class="card-text">
                <h3>Jessica Randall</h3>
                <p class="location">London, United Kingdom</p>
                <p class="bio">"Front-end developer and avid reader."</p>
            </div>
            <ul class="links">
                <li class="link">
                    <a href="#">GitHub</a>
                </li>
                <li class="link">
                    <a href="#">Frontend Mentor</a>
                </li>
                <li class="link">
                    <a href="#">LinkedIn</a>
                </li>
                <li class="link">
                    <a href="#">Twitter</a>
                </li>
                <li class="link">
                    <a href="#">Instagram</a>
                </li>
            </ul>
        </main>
        <div class="attribution" role="contentinfo">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
            <a href="https://github.com/damigand" target="_blank">damigand</a>.
        </div>
    </body>
</html>
